<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/img/logo.png" />
    <!-- <link rel="stylesheet" href="/css/reset.css" /> -->
    <!-- <link rel="stylesheet" href="/css/normalize.css" /> -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="playing guitar lessons" />
    <title>Playing guitar lessons</title>
  </head>
  <body>
    <div class="main-section">
      <div class="container main-section__nav-container">
        <header class="main-section__header">
          <a href="#"><img src="/img/logo.svg" alt="Website logo" /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__item">About me</li>
            <li class="nav-menu__item">Lessons</li>
            <li class="nav-menu__item">Sign in</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <div class="left">
          <img
            class="left__img"
            src="/img/Guitarist.png"
            alt="Guitarist photo"
          />
          <div class="left__rect-blue"></div>
          <div class="left__rect-orange"></div>
          <div class="left__rect-grey"></div>
        </div>
        <div class="right">
          <div class="right__icons-box icons" icons>
            <div class="icons__item">
              <ion-icon name="logo-skype"></ion-icon>
            </div>
            <div class="icons__item">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
            <div class="icons__item">
              <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <div class="icons__item">
              <ion-icon name="logo-youtube"></ion-icon>
            </div>
          </div>
          <h1 class="right__title title">
            I am Edic
            <hr class="title__hr" />
          </h1>
          <p class="right__text">7 years expertise teaching playing a guitar</p>
          <div class="right__button buttons">
            <button class="buttons__main-btn">
              Book <br />
              a lesson
            </button>
            <div class="right__icon-btn buttons__icon-btn">
              <img src="/img/questions.svg" alt="Chat icon" />
              <p class="buttons__text">Have <br />questions?</p>
            </div>
          </div>
        </div>
        <div class="main-section__first-circle circle">
          <div class="circle__center"></div>
        </div>
      </div>
      <div class="main-section__second-circle circle circle_big">
        <div class="circle__center circle__center_big"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
